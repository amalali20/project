    <form action="">
        <div class="mb-3">
            <label for="">الاسم :</label>
            <br>
            <input type="text" class="form-control" placeholder="ادخل اسمك بالكامل" id="useName">
            <span class="errorSpan"></span>
        </div>

        <div class="mb-3">
            <label for="">العمر</label>
            <br>
            <input type="number" class="form-control" placeholder="ادخل عمرك" id="age">
            <span class="errorSpan"></span>
        </div>

        <div class="mb-3">
            <label for="">البريدالالكترونى</label>
            <br>
            <input type="email" class="form-control" id="email" placeholder="ادخل البريدالالكترونى">
            <span class="errorSpan"></span>
        </div>

        <div class="mb-3">
            <label for="">العنوان</label>
            <br>
            <input type="text" class="form-control" id="address" placeholder="ادخل عنوانك">
            <span class="errorSpan"></span>
        </div>

        <div class="mb-3">
            <label for="gender">الجنس :</label>
            <div>
                <label for="male">ذكر</label>
            <input type="radio" name="Gender" value="male" id="g1"> 
            </div>
            <div>
                <label for="female">أنثى</label>
                <input type="radio" name="Gender" value="female" id="g2"> </div>
        </div>

        <div class="mb-3">
            <input type="button" value="تسجيل" id="sendBtn" class="btns">
            <input type="button" value="cancel" id="cancel" class="btns">
        </div>
